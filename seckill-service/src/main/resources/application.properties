#Dubbo配置
#需要有，不能少 建议和模块名一致
spring.application.name=seckill-service
#true表示是服务的提供者，必须写；false，就表示是服务的消费者，可以不用写
spring.dubbo.server=true
#注册中心地址 根据自己ip进行修改
spring.dubbo.registry=zookeeper://192.168.88.128:2181


spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.88.128:3306/seckill?useUnicode=true&characterEncoding=utf8&useSSL=false

spring.redis.port=6379
spring.redis.host=192.168.88.128
spring.redis.password=123456


#配置ActiveMQ的消息服务器地址
spring.activemq.broker-url=tcp://192.168.85.128:61616
spring.activemq.user=admin
spring.activemq.password=admin
#配置JMS
#配置JMS的消息目的地
spring.jms.template.default-destination=seckillQueue

