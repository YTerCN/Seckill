<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{|/js/jquery.min.js|}"></script>
    <script th:src="@{|/js/jquery.countdown.min.js|}"></script>
    <script th:src="@{|/js/seckill.js|}"></script>
    <script>
        $(function () {
            secKillObject.fun.initSecKill('[[${goods.id}]]','[[${goods.startTime.getTime()}]]','[[${goods.endTime.getTime()}]]')
        })
    </script>
</head>
<body>

<img th:src="|/${goods.imageUrl}|"><br>
<span th:text="${goods.name}"></span>
<span th:text="${goods.price}"></span><br>
<span th:text="${goods.nameDesc}"></span><br>
<div id="seckillCountDown">
    <input type="button"  value="立即抢购" id="secKillBtn">
</div>


</body>
</html>
